  #     - "Koop duur"
  #     - "Onbekend"
  # colors: ["#4895ef", "#3f37c9", "#3a0ca3", "#560bad", "#b5179e", "#343a40", "#adb5bd", '#003049']
  interactive:
    groupvar:
      label: "Groep"
      table_prepare: true
      choices:
        "Prijsklasse" : "prijsklasse"
        "Woningtype" : "woningtype"
    groupfun:
      label: "Berekening"
