- title: "Prijsklasse"
  plot_type: "plot_horizontal_bars"
  table_prepare:
    fun: "prepare_grouped_data"
    yvar: "aantalwoningen"
    groupvar: "prijsklasse"
    groupfun: "sum"
    empty_char_to_na: true
    order:
      - "onbekend"
      - "dure koop"
      - "bereikbare koop"
      - "sociale koop hoog"
      - "sociale koop koopgarant"
      - "sociale koop"
      - "dure huur"
      - "middenhuur"
      - "sociale huur"
  ylab:  "Aantalwoningen"
  label_bars: true
  label_perc: true
  colors:
    - "#94938f"
    - "#9D0208"
    - "#E6550D"
    - "#FD8D3C"
    - "#FDAE6B"
    - "#3182BD"
    - "#6BAED6"
    - "#9ECAE1"
    - "#C6DBEF"
