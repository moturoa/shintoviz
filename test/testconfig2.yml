- title: "Woningtype"
  name: "plot_woningtype_opleverjaar"
  plot_type: "plot_grouped_value_by_time"
  sub_type: "lines"
  xvar: "opleverjaar"
  yvar:  "aantalwoningen"
  xlab: "Opleverjaar"
  ylab:  "Aantalwoningen"
  group:  "woningtype"
  legend.position: "bottom"
  label_bars: false
  table_prepare:
    fun: "table_komende_jaren_woningtype"
    params:
      next_n_years: 5
  table_format:
    fun: "format_table_komende_jaren_woningtype"
  colors: ["#f77f00","#d62828", '#003049']
  interactive:
    yvar:
      label: "Toon data"
      choices:
        "Jaarlijks" : "aantalwoningen"
        "Cumulatief" : "aantalwoningen_c"
    sub_type:
      label: "Plot type"
      choices:
        "Stapeling": "stacked_bars"
        "Lijn": "lines"
        "Staaf": "grouped_bars"
    label_bars:
      label: "Aantallen labels"
      choices:
        "Ja" : true
        "Nee" : false
