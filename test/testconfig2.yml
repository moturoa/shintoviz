- title: "Bruto / Netto"
  plot_type: "plot_grouped_value_by_time"
  xvar: "opleverjaar"
  yvar:  "aantalwoningen"
  xlab: "Opleverjaar"
  ylab:  "Aantal woningen"
  group:  "groep"
  table_prepare:
    fun: "table_bruto_netto_opleverjaar"
  colors: ["#023E8A","#9D0208"]

  interactive:
    cumulative:
      label: "Per jaar / totaal"
      choices:
        "Jaarlijks aantal" : false
        "Cumulatief totaal" : true
    sub_type:
      label: "Plot type"
      choices:
        "Lijn": "lines"
        "Staaf": "grouped_bars"
        "Stapeling": "stacked_bars"
    label_bars:
      label: "Aantallen labels"
      choices:
        "Nee" : false
        "Ja" : true
