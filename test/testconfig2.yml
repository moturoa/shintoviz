
- title: "Prijsklasse"
  plot_type: "plot_grouped_value_by_time"
  sub_type: "lines"
  xlab: "Opleverjaar"
  ylab:  "Aantalwoningen"
  xvar: "opleverjaar"
  #group:  "prijsklasse"
  label_bars: false
  palette_function: "parula"
  table_prepare:
    fun: "prepare_grouped_data"
    yvar: "aantalwoningen"
    groupvar2: "opleverjaar"
