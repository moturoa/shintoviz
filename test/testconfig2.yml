- title: "Prijsklasse"
  plot_type: "plot_grouped_value_by_time"
  sub_type: "lines"
  xvar: "opleverjaar"
  xlab: "Opleverjaar"
  ylab:  "Aantalwoningen"
  group:  "prijsklasse"
  legend.position: "bottom"
  table_prepare:
    fun: "capval_pivot_prijsklasse"
  palette_function: "viridis"
  #colors: ["#f77f00","#d62828", '#003049','#003049']
  interactive:
    cumulative:
      label: "Per jaar / totaal"
      choices:
        "Jaarlijks aantal" : false
        "Cumulatief totaal" : true
    sub_type:
      label: "Plot type"
      choices:
        "Stapeling": "stacked_bars"
        "Lijn": "lines"
        "Staaf": "grouped_bars"
    label_bars:
      label: "Aantallen labels"
      choices:
        "Ja" : true
        "Nee" : false

